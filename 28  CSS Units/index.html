<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>One Line of Code to make Website Responsive | CSS Units | CSS Master Series</title>
</head>
<body>
    <div class="main">
        <div class="box">
            <p class="units">1rem = 16px (By Default)</p>
            <p>In html write font-size: 10px</p>
            <p>Now 1rem = 10px</p>
            <p>For eg: 2.2rem = 22px</p>
            <p>Another Method Withot using pixel in html:</p>
            <p>font-size: 100% = 16px</p>
            <p>1px = 6.25%</p>
            <p>10px = 62.5% = 1rem</p>
        </div>
    </div>
</body>
</html>
